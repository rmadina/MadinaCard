<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;400;500;600;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Card</title>
  </head>
  <body>
    <main>
      <section>
        <span></span>
        <div id="card">
          <img src="http://wp1.themexlab.com/wp/cards/wp-content/uploads/2015/12/profile.jpg" alt="">
          <div class="title">
            <h1>Hi, i'm <span id="name">John Rex!</span></h1>
            <h2>Web Designer &amp; Developer</h2>
          </div>
          <hr class="hr1">
          <div class="card-main">
            <p>
              Founder of DotRex. Professional UI/UX designer and web developer
              based on London. Sometimes works as a freelancer.
            </p>
            <div id="information-button">
              <p>email: john@dotrex.co / phone:+123 456 789 111</p>
            </div>
          </div>
          <div id="icons">
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-x-twitter"></i>
            <i class="fa-brands fa-linkedin-in"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
        </div>
      </section>
    </main>
  

</body></html>
